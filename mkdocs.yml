site_name: dbworkload
site_description: Simulator utility for DBMS workloads.
repo_name: fabiog1901/dbworkload
repo_url: https://github.com/fabiog1901/dbworkload

plugins:
  - search

markdown_extensions:
  - mkdocs-click
  - admonition
  - pymdownx.details
  - pymdownx.superfences

theme:
  name: material
  # icon:
  #   repo: fontawesome/brands/github-alt
  # logo: img/icon-white.svg
  # favicon: img/favicon.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to system preference
  features:
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    # - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow


nav:
  - Home: 
    - index.md
    - installation.md
    - drivers.md
    - Getting Started:
      - getting_started/index.md
      - getting_started/0.md
      - getting_started/1.md
      - getting_started/2.md
      - getting_started/3.md
      - getting_started/4.md
      - getting_started/5.md
      - getting_started/6.md
      - getting_started/7.md
    - how_it_works.md
    - Utility Functions:
        - util/index.md
        - util/csv.md
        - util/gen_stub.md
        - util/html.md
        - util/merge_csvs.md
        - util/merge.md
        - util/plot.md
        - util/yaml.md
  - cli.md
  - about.md
